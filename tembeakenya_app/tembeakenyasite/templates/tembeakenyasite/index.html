<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TembeaKenya - Explore Kenya</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>TembeaKenya</h1>
            </div>
        </header>

        <section class="main-section">
            <div class="search-area">
                <h2 class="main-title">Discover the Beauty of Kenya</h2>
                <form method="GET" action="{% url 'search' %}" class="search-form">
                    <input type="text" name="query" placeholder="Search Kenya's Wonders..." required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 TembeaKenya. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
